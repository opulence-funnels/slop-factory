services:
  # ── MongoDB ──────────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: slop-factory
    networks:
      - internal

  # ── Express API Server ───────────────────────────────────────────────
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      PORT: 4000
      MONGODB_URI: mongodb://mongo:27017/slop-factory
      UPLOAD_DIR: /app/uploads
      NODE_ENV: production
    volumes:
      - uploads:/app/uploads
    expose:
      - "4000"
    networks:
      - internal

  # ── Next.js Client ──────────────────────────────────────────────────
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    restart: unless-stopped
    depends_on:
      - server
    environment:
      HOSTNAME: 0.0.0.0
      PORT: 3000
      INTERNAL_API_URL: http://server:4000
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - internal

volumes:
  mongo_data:
  uploads:

networks:
  internal:
    driver: bridge
